<!DOCTYPE html>
<html>
<head>
    <title>Your Resume</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        .section {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Your Name</h1>

    <!-- Objective Section -->
    <div class="section">
        <h2>Objective</h2>
        <p>Your career objective or summary goes here.</p>
    </div>

    <!-- Skills Section -->
    <div class="section">
        <h2>Skills</h2>
        <ul>
            <li>Skill 1</li>
            <li>Skill 2</li>
            <li>Skill 3</li>
        </ul>
    </div>

    <!-- Education Section -->
    <div class="section">
        <h2>Education</h2>
        <p><strong>Degree:</strong> Your Degree</p>
        <p><strong>School:</strong> School Name</p>
        <p><strong>Year:</strong> Graduation Year</p>
    </div>

    <!-- Experience Section -->
    <div class="section">
        <h2>Experience</h2>
        <p><strong>Job Title:</strong> Your Job Title</p>
        <p><strong>Company:</strong> Company Name</p>
        <p><strong>Year:</strong> Employment Year</p>
    </div>

</body>
</html>
